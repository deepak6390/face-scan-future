<!DOCTYPE html>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen text-center relative">

  <!-- Video Container -->

  <!-- Funny Future Text -->
  <div id="resultBox" class="bg-gray-800 px-8 py-6 rounded-xl shadow-lg text-2xl font-semibold mb-6"></div>

  <button onclick="window.location.href='index.html'" class="mt-2 bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full">

  <script>
    const results = [
      "BETA JOH WOH WHI RAHO KUCH BANNA KI KOSIS NA KARO ğŸ‘¨â€ğŸ’»ğŸ”¥",
      "BHAUT BCA WALA AAYA OR BHAUT CHALA GYE ğŸ˜…",
      "BUSINESS KARO CODING NAHI, JAHA HO WHI REAH JAO GA ğŸ’¼",
      "JISKA SAPNA DEKH RHA HAI WOH GHAR CHALAN NHI AAY GI â¤ï¸",
      "CHUTIYA KI TARAH HASNA BAND KAR ğŸ˜‚"
    ];

const videos = [
  "Video-43.mp4",
  "Video-44.mp4",
  "Video-45.mp4",
  "Video-46.mp4",
  "Video-47.mp4"
];



    // Get a better random index (less repeat)
    function getRandomIndex(max) {
      return Math.floor(Math.random() * max);
    }

    // Shuffle arrays before picking one
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    shuffleArray(results);
    shuffleArray(videos);

    const randomIndex = getRandomIndex(results.length);
    const video = document.getElementById('videoPlayer');
    const unmuteBtn = document.getElementById('unmuteBtn');

    document.getElementById('resultBox').textContent = results[randomIndex];
    video.src = videos[randomIndex] + "?t=" + new Date().getTime(); // cache-bust trick

    // Try unmute automatically after 3s
    setTimeout(() => {
      video.muted = false;
      video.volume = 1.0;
      video.play().catch(() => {
        unmuteBtn.classList.remove('hidden');
      });
    }, 3000);

    // Tap to unmute
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      video.play();
      unmuteBtn.classList.add('hidden');
    });
  </script>

</body>
